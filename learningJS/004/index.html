<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?');
        document.write(`hello, ${name}. <br>`);
        document.write(`Your name has ${name.length} letters. <br>`);
        document.write(`Name: ${name.toUpperCase()} <br>`);
        document.write(`Name: ${name.toLowerCase()} <br>`);
    </script>
</body>
</html>
